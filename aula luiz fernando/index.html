<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basico E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px 0;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }

        .nav a:hover {
            background-color: #555;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>E-commerce Store</h1>
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Produtos</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </div>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h2>Produto 1</h2>
            <p>$19.99</p>
            <button>Adicionar ao carrinho</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h2>Produto 2</h2>
            <p>$29.99</p>
            <button>Adicionar ao carrinho (Final)</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h2>Produto 3</h2>
            <p>$39.99</p>
            <button>Adicionar ao carrinho (final)</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 E-commerce Store e Loja f√≠sica Rua Benjamin</p>
    </div>
</body>

</html>
